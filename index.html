<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Für dich ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff4d4d; /* Schöner roter Hintergrund */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Tulip_flower_02.jpg/640px-Tulip_flower_02.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #fff5f5;
            font-size: 60px;
            text-shadow: 2px 2px 10px #a10000;
            animation: pulse 1.5s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Optional: kleine Animation von Tulpen, als Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2); /* leichtes Rot-Overlay */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Ich liebe dich ❤️</h1>
</body>
</html>
