<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Du bist meine Pupsi ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* Grundlayout */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-image: url('https://i.imgur.com/NHfrRgk.jpg');
  background-size: cover;
  background-position: center;
  font-family: 'Great Vibes', cursive;
  color: #fffaf0;
  overflow: hidden;
}

/* Haupttext */
h1 {
  font-size: 70px;
  text-align: center;
  text-shadow: 2px 2px 20px #a10000;
  line-height: 2;       /* Abstand zwischen den Zeilen */
  letter-spacing: 8px;  /* Abstand zwischen Buchstaben */
  margin-bottom: 60px;
  padding: 0 20px;
}

/* Bild mit elegantem roten Rahmen */
img {
  width: 400px;
  max-width: 90%;
  border-radius: 20px;
  border: 6px solid #a10000;
  box-shadow: 0 0 35px #a10000;
  animation: floatImage 5s ease-in-out infinite;
}

/* Sanftes Schweben des Bildes */
@keyframes floatImage {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

/* Herzanimation */
.heart {
  position: absolute;
  font-size: 30px;
  color: #fff0f0;
  animation: floatHearts 6s linear infinite;
}

@keyframes floatHearts {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-700px) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- Haupttext -->
<h1>Du bist meine Pupsi</h1>

<!-- Bild mit rotem Rahmen -->
<img src="https://i.imgur.com/x1ZWcHE.jpg" alt="Unser Bild ❤️">

<!-- Floating Hearts -->
<div class="heart" style="left: 10%; animation-delay: 0s;">❤️</div>
<div class="heart" style="left: 30%; animation-delay: 1s;">❤️</div>
<div class="heart" style="left: 50%; animation-delay: 2s;">❤️</div>
<div class="heart" style="left: 70%; animation-delay: 3s;">❤️</div>
<div class="heart" style="left: 90%; animation-delay: 4s;">❤️</div>

</body>
</html>
